<div id="preloader" *ngIf="!dynamicContentLoaded">
  <div></div>
</div>

<h3>
  Customer Message Board</h3>
<br />

<div>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>
          Message ID
        </th>
        <th>
          Customer Name
        </th>
        <th>
          Message
        </th>
        <th>
          Status
        </th>
        <th>
          <button class="btn btn-outline-info btn-sm" name="addnew" (click)="loadEditor(null)">Add New</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allMessages">
        <td>{{item.messageId}}</td>
        <td>{{item.customerDisplayName}}</td>
        <td>{{item.message}}</td>
        <td>{{item.messageStatus}}</td>
        <td>
          <button class="btn btn-outline-info btn-sm" name="edit" (click)="loadEditor(item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
